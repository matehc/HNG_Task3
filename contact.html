<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <section class="contact_section">
        <!-- width 100% -->
        
        <div class="contact_content">

           <div class="contact_text">
            <h2 class="heading">Contact us</h2> 
            <p class="contact_text">How would you like to contact us?  by email here: </p>
            <a href="hello.itoju@gmail.com" class="email">hello.itoju@gmail.com</a>
            <p class="contact_text">or fill this form</p>
           </div>

            <form action="post">
                <label for="fullName">Full Name</label><br>
                <input class="field" name="name" id="fullName" placeholder="Enter Your Name" required></input><br>
                <label for="email">Email Address</label><br>
                <input class="field" type="email" name="email" id="email" placeholder="Enter Your Email" required><br>
                <label for="message">Your Message</label><br>
                <textarea class="field" name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea><br>
                <div class="right">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
